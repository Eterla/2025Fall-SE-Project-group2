{% extends "base.html" %}

{% block title %}聊天记录 - 博雅市集{% endblock %}

{% block content %}
    <h2 class="mb-4">与 {{ other_user.username }} 的聊天</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>商品：{{ item.title }}</h5>
                </div>
                <div class="card-body" style="height: 400px; overflow-y: auto;">
                    {% for message in messages %}
                        <div class="mb-3 {% if message.sender_id == session['user_id'] %}text-end{% endif %}">
                            <div class="d-inline-block {% if message.sender_id == session['user_id'] %}bg-primary text-white{% else %}bg-light{% endif %} p-2 rounded">
                                <p>{{ message.content }}</p>
                                <p class="text-xs text-muted">{{ message.created_at }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <form action="{{ url_for('send_message_detail', receiver_id=other_user.id, item_id=item.id) }}" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" name="content" placeholder="输入消息..." required>
                            <button type="submit" class="btn btn-primary">发送</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        // 自动滚动到底部
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.querySelector('.card-body');
            chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
{% endblock %}
