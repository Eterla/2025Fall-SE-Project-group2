{% extends "base.html" %}

{% block title %}发布商品 - 博雅市集{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">发布二手商品</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('publish') }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label">商品标题</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">商品描述</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">价格</label>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label">标签（用逗号分隔，如：手机,二手,苹果）</label>
                            <input type="text" class="form-control" id="tags" name="tags" required>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">商品图片</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">发布商品</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
